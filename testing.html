<!DOCTYPE html>
<html>
    <head>
    <script src="angular.min.js"></script> 
    <script src="angular-resource.js"></script> 
  </head>
  <body ng-app="myApp">
    <div ng-controller="myCtrl">
      <div class="container" style="padding-top:20px">
      <table class="table table-striped table-bordered">
      <tr><th>#</th><th>Username</th><th>Name</th><th>Email</th></tr>
        <tr ng-repeat="user in users track by $index">   <td>{{$index+1}}</td><td>{{user.username}}</td><td>{{user.name}}</td><td>{{user.email}}</td>
        </tr>
      </table></div>
    </div>
    <script> 
        var app = angular.module("myApp", ['ngResource']); 
        app.factory('UserRF', function ($resource) { 
          return $resource('users.json'); 
        }); 
   
        app.controller("myCtrl", function($scope, UserRF){ 
          $scope.users = UserRF.query(); 
        }); 
      </script>
     </body>
</html>
